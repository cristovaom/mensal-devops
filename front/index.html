<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <h1>Trabalho mensal em CRUD</h1>
    <button id="createEntryBtn" class="btn-create">Criação de cadastro</button>
    
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Criação de cadastro</h2>
        <label for="title">Título:</label>
        <input type="text" id="title" required />
        <label for="description">Descrição:</label>
        <input type="text" id="description" required />
        <button id="saveBtn" class="btn-save">Salvar</button>
        <button id="cancelBtn" class="btn-cancel">Cancelar</button>
      </div>
    </div>
    <script>
      var modal = document.getElementById("modal");
      var createEntryBtn = document.getElementById("createEntryBtn");
      var closeBtn = document.getElementsByClassName("close")[0];
      var cancelBtn = document.getElementById("cancelBtn");

      createEntryBtn.addEventListener("click", openModal);
      closeBtn.addEventListener("click", closeModal);
      cancelBtn.addEventListener("click", closeModal);
      window.addEventListener("click", outsideClick);

      function openModal() {
        modal.style.display = "block";
      }

      function closeModal() {
        modal.style.display = "none";
      }

      function outsideClick(e) {
        if (e.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </body>
</html>
